    <!-- 语言检测和重定向脚本 -->
    <script>
      (function() {
        // 检测浏览器语言并重定向（仅在首次访问时）
        const path = window.location.pathname;
        const search = window.location.search;
        
        // 如果已经在语言路径中，不做处理
        if (path.startsWith('/zh/')) {
          return;
        }
        
        // 如果是根路径且没有语言偏好设置
        if (path === '/' && !localStorage.getItem('preferred-language')) {
          const browserLang = navigator.language || navigator.userLanguage;
          const langCode = browserLang.split('-')[0];
          
          // 如果浏览器语言是中文，重定向到中文版
          if (langCode === 'zh') {
            window.location.href = '/zh/' + search;
          }
        }
      })();
    </script>
